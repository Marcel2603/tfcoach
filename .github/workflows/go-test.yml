name: Test & Lint
on:
  push:
    branches:
      - main
    paths-ignore:
      - 'docs/**'
      - 'tools/**'
  pull_request :
    paths-ignore:
      - 'docs/**'
      - 'tools/**'
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.x'
      - name: Lint
        run: make lint
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.x'
      - name: Test with the Go CLI
        run: make cover
